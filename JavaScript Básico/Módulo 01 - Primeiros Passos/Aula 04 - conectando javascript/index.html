<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aulas de JavaScript</title>
   <!-- é possível escrever a tag <script> aqui também, mas se o código for muito grande, vai deixar o carregamento da página muito lento. -->
</head>
<body>
   <script src="scripts.js">
      // console.log('Olá, Mundo!') é possível escrever os scripts js direto na tag <script>, mas não é muito recomendado, o ideal é escrever os códigos em um arquivo separado e linkado ao html pelo src.

      // outra observação é que a tag <script> deve ser colocada no fim da configuração do site, logo antes da tag </body>, para que seja carregado por último.
   </script>
</body>
</html>
